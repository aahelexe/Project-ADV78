<!DOCTYPE html>
<html>
    <head>
        <title>Family Book</title>
    </head>
    <body>
        <h1>My Family Book</h1>
        <br>
        <br>
        <img id="img1" class="img-responsive" src="https://i.pinimg.com/474x/e2/79/3b/e2793bc86ba0f0c6e9c2880beada8587.jpg">
        <br>
        <br>
        <br>
        <h4 id="name">Family</h4>
        <br>
        <button onclick="update()">Next</button>
        <script>
            //the id of the h4 is name
            var names= ["Father", "Mother", "Me", "Brother"];
            // the id of the img is img1
            var pics= [
                "http://clipart-library.com/img/2049098.jpg",
                "http://clipart-library.com/new_gallery/160-1604060_cartoon-mom-png-cartoon-mother-clipart.png",
                "http://clipart-library.com/newhp/488-4889401_boy-clipart-boy-transparent-girl-clip-art.png",
                "https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/39696/boy-2-clipart-md.png"];
            var i=0;
            function update(){
               document.getElementById("name").innerHTML=names[i];
               document.getElementById("img1").innerHTML=pics[i];
               i++
            }
        </script>
    </body>
</html>
